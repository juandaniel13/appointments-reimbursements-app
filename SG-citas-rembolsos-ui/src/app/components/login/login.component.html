<form (ngSubmit)="login()">

    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="authResquest.email" name="title" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="text" id="password" [(ngModel)]="authResquest.password" name="password" required>
    </div>

    <button type="submit">LogIn</button>

</form>
